<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Practica 2-CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100">
    <header align="center">
        <nav>
            <div class="col-md-8">
                <h1 style="color:white">Registro de Usuarios </h1>
            </div>
            <div>
                <a href="#" align="left">Iniciar sesión </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row" >
            <div class="col-md-12 mt-4">
                <div class="mb-3">
                    <label for="inputNombre" class="form-label" style="color:white">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="row">
                    <div class="mb-3 col-sm-6">
                        <label for="inputProfesion" class="form-label" style="color:white">Profesión</label>
                        <input type="text" class="form-control" id="inputProfesion">
                    </div>
                    <div class="mb-3 col-sm-6">
                        <label for="inputEmail" class="form-label" style="color:white">Email</label>
                        <input type="text" class="form-control" id="inputEmail">
                    </div>
                </div>

                <div class="d-grid gap-3 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" id="btnAgregar">Guardar</button>
                    <button class="btn btn-danger" type="button" id="btnBorrarTodo">Borrar todo</button>
                </div>
            </div>
            <div class="col-md-12 mt-4" id="divUsuarios">
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="assets/js/index.js"></script>
    </div>

    <footer align="center" class="footer mt-auto py-3 bg-body-tertiary">
        <img src="assets/images/logo-top-ucamp.png">
        <div class="derechos" style="text-align: center">
            <p>Derechos reservados x Daniel © 2023</p>
        </div>
    </footer>
</body>

</html>
